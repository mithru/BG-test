	<div class="card">
	
	<!-- Change the collection and id according to the respective product -->
    	<!-- Change the links according to the respective products. -->
	<model-viewer
		name = "model-viewer" 
        client = "Bolle"
        collection = "Nevada"
        id = "1921-21832"
		ar
		alt="Bolle Nevada"
        src = "https://dky5neca2x8co.cloudfront.net/Bolle/models/glb/1921-21832.glb"
        ios-src = "https://dky5neca2x8co.cloudfront.net/Bolle/models/usdz/1921-21832.usdz"
        environment-image="https://dky5neca2x8co.cloudfront.net/Bolle/common/BLUR-half.hdr"
		stage-light-intensity="1"
		exposure="1"
		camera-controls
		interaction-prompt="auto"
		reveal="interaction"
        onmouseover="mvHoverOn()"
        onmouseout="mvHoverOff()"
		>

        	<!-- Change the link according to the respective products -->

        <div id="button-load" slot="poster">VIEW 3D MODEL</div>
        <button onmouseover="hs_show('d_1')" onmouseout="hs_hide('d_1')" class="Hotspot hs-element" slot="hotspot-1" data-position="-0.05807870533807735m -0.014939506821524895m 0.008675422572849256m" data-normal="-0.7959331831979052m 0.0024451149569541452m 0.6053795415252297m"  data-visibility-attribute="visible"></button>
              
        <div id="d_1" class="hs hs-element">
            <p class="ex2">
            <span class="font_t">
                PLATINUM ANTI-FOG
            </span>
            </p>
            <div class="info-content">
            <p class="ex1">
            <span class="font_b">
            10x Better Anti-Fog <br>
            40x Better Anti-Scratch than Competition
            </span>
            </p>
            <img class="images" src="../images/platinum_anti_fog_icons.png">
            </div>
        </div>

        <button onmouseover="hs_show('d_2')" onmouseout="hs_hide('d_2')" class="Hotspot hs-element" slot="hotspot-3" data-position="0.029542081610780185m 0.020942646701607184m 0.028690719608425425m" data-normal="0.3394406350280634m 0.010041813393059061m 0.9405738765644749m"  data-visibility-attribute="visible"></button>

        <div id="d_2" class="hs hs-element">
            <p class="ex2">
            <span class="font_t">
            DOUBLE LENS
            </span>
            </p>

            <p class="ex1">
            <span class="font_b">
            Dual Pane Sealed Lenses Prevent Condensation
            </span>
            </p>
            <img class="images" src="../images/double_lens_icons.png">

        </div>

        <button onmouseover="hs_show('d_3')" onmouseout="hs_hide('d_3')" class="Hotspot hs-element" slot="hotspot-5" data-position="0.052086793558609346m -0.031589526297072394m 0.015516422506846081m" data-normal="0.6624432400254955m -0.13273724262476902m 0.7372582845685065m"  data-visibility-attribute="visible"></button>
        <div id="d_3" class="hs hs-element">
            <p class="ex2">
                <span class="font_t">
                LIGHT ADAPTIVE

            </p>
            
            <div class="info-content">
                <p class="ex1">
                <span class="font_b">
                Lens Tint Adapts to Sunny or Cloudy Conditions
                </span>
                </p>
                <img class="images" src="../images/light_adaptive_icons_03.png">
            </div>
        </div>
